<!DOCTYPE html>
<html>
  <head>
    <title>Weather app</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Comfortaa:wght@300;400;500;600;700&family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/35aab49604.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container container-mine" style="margin-top: 16px">
      <div class="form-container-mine row">
        <span class="degrees-buttons col-4">
          <button class="celsius-button">C&deg;</button>
          /
          <button class="fahrenheit-button">F &deg;</button>
        </span>
        <span class="col-4">
          <button class="current-button center">Current Location</button>
        </span>
        <span class="col-4">
          <p class="date-and-time">
            <span class="currentDay">Day </span>
            <span class="currentDate">Date </span>
            <br />
            <span class="currentTime">Time</span>
          </p>
        </span>
      </div>
      <br />
      <form class="center mb-3 searchBar">
        <input
          type="text"
          placeholder="Search here..."
          class="form-control"
          id="searchInput"
        />
      </form>
      <div class="row title">
        <h2 class="col-4">
          <i class="fa-solid fa-cloud cloud-icon center"></i>
          <div class="today-degrees">
            <span class="today-degrees-day">
              5 <span class="temperature-sign"> &deg;C</span></span
            >
            /
            <em class="col-color today-degrees-night"
              >3<span class="temperature-sign"> &deg;C</span></em
            >
          </div>
        </h2>
        <span class="col-4">
          <h1 class="currentCityH1">Oslo</h1>
        </span>
        <span class="col-4 weather-details-today"
          >Precipitation: 15%<br />Humidity: 90%<br />Wind: 5 m/s
        </span>
      </div>

      <div class="row d-flex justify-content-center no-gutters days">
        <div class="col col-mine">
          <div class="card border-0 mx-auto">
            <div class="card-body">
              <h3 id="day2">Monday</h3>
              <i class="fa-solid fa-cloud-sun small-icon"></i>
              <p class="card-text">
                <span class="degrees-day">7</span>&deg;<span
                  class="temperature-sign"
                >
                  C</span
                >
                /<em class="col-color"
                  ><span class="degrees-night">-1</span>&deg;<span
                    class="temperature-sign"
                  >
                    C</span
                  ></em
                >
              </p>
            </div>
          </div>
        </div>

        <div class="col col-mine">
          <div class="card border-0 mx-auto">
            <div class="card-body">
              <h3 id="day3">Tuesday</h3>
              <i class="fa-solid fa-cloud-showers-heavy small-icon"></i>
              <p class="card-text">
                <span class="degrees-day">7</span>&deg;<span
                  class="temperature-sign"
                >
                  C</span
                >
                /<em class="col-color">
                  <span class="degrees-night">-1</span>&deg;<span
                    class="temperature-sign"
                  >
                    C</span
                  >
                </em>
              </p>
            </div>
          </div>
        </div>

        <div class="col col-mine">
          <div class="card border-0 mx-auto">
            <div class="card-body">
              <h3 id="day4">Wednesday</h3>
              <i class="fa-solid fa-cloud-showers-heavy small-icon"></i>
              <p class="card-text">
                <span class="degrees-day">7</span>&deg;<span
                  class="temperature-sign"
                >
                  C</span
                >
                /<em class="col-color"
                  ><span class="degrees-night">-1</span>&deg;<span
                    class="temperature-sign"
                  >
                    C</span
                  ></em
                >
              </p>
            </div>
          </div>
        </div>

        <div class="col col-mine">
          <div class="card border-0 mx-auto">
            <div class="card-body">
              <h3 id="day5">Thursday</h3>
              <i class="fa-solid fa-cloud-rain small-icon"></i>
              <p class="card-text">
                <span class="degrees-day">7</span>&deg;<span
                  class="temperature-sign"
                >
                  C</span
                >
                /<em class="col-color">
                  <span class="degrees-night">-1</span>&deg;<span
                    class="temperature-sign"
                  >
                    C</span
                  ></em
                >
              </p>
            </div>
          </div>
        </div>

        <div class="col col-mine">
          <div class="card border-0 mx-auto">
            <div class="card-body">
              <h3 id="day6">Friday</h3>
              <i class="fa-solid fa-cloud-showers-heavy small-icon"></i>
              <p class="card-text">
                <span class="degrees-day">7</span>&deg;<span
                  class="temperature-sign"
                >
                  C</span
                >
                /<em class="col-color"
                  ><span class="degrees-night">-1</span>&deg;<span
                    class="temperature-sign"
                  >
                    C</span
                  ></em
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <p class="code-link center">
      <a
        href="https://github.com/Pernille-K/SheCodes-weather-app"
        target="_blank"
        >Open-source code</a
      >
      by Pernille KlarpÃ¥s
    </p>

    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
